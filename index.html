<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sound</title>
</head>
<body>

<audio id="s" autoplay>
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
  const s = document.getElementById("s");
  s.play().catch(() => {
    // Если браузер блокнул автозапуск, делаем обход:
    document.body.addEventListener("click", () => s.play());
  });
</script>

</body>
</html>
